<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Вход — bugpoint</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="icon" href="./assets/img/bugpoint_logo.png">
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>

  <header>
    <img src="./assets/img/bugpoint_logo.png" alt="bugpoint logo" class="logo" />
    <h1>bugpoint || QA</h1>
  </header>

  <section>
    <h2>Вход в аккаунт</h2>
    <form>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Пароль</label>
      <input type="password" id="password" name="password" required />

      <button type="submit" class="submit-btn">Войти</button>
    </form>
    <div class="link">
      Нет аккаунта? <a href="/register.html">Зарегистрироваться</a>
    </div>
  </section>

  <footer>
    © 2025 bugpoint. Все права защищены.
  </footer>

  <script src="./js/login.js"></script>

</body>
</html>
