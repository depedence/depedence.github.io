<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Регистрация — BugPoint</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #0e1013;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #1b1d23;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 24px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 420px;
    }

    .logo {
      display: block;
      margin: 0 auto 24px auto;
      height: 40px;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
      font-weight: 600;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #2c2f36;
      color: #ffffff;
      margin-bottom: 16px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #ff2768;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e31b5e;
    }

    .message {
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/assets/bugpoint-logo-light.svg" alt="BugPoint logo" class="logo" />
    <h1>Регистрация</h1>
    <form id="registerForm">
      <label for="name">Имя</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Пароль</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Зарегистрироваться</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    const form = document.getElementById("registerForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        name: form.name.value,
        email: form.email.value,
        password: form.password.value
      };

      try {
        const response = await fetch("http://localhost:5000/api/auth/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();

        if (response.ok) {
          message.textContent = "Регистрация успешна!";
          message.style.color = "#00c97b";
          form.reset();
        } else {
          message.textContent = result.message || "Ошибка регистрации";
          message.style.color = "#ff6b6b";
        }
      } catch (err) {
        message.textContent = "Ошибка подключения к серверу";
        message.style.color = "#ff6b6b";
      }
    });
  </script>
</body>
</html>
